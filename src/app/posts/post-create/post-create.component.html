<mat-card>
    <!-- (submit)="onAddPost(postForm)" -->
    <form (submit)="onDumbPost()" #postForm="ngForm">
        <mat-form-field>
            <input 
                matInput 
                type="text" 
                name="title"
                ngModel
                required
                placeholder="Post Title"
                minlength="3"
                #title="ngModel"
            >
            <mat-error *ngIf="title.invalid">Please enter a post title</mat-error>
        </mat-form-field>
        <mat-form-field>
            <textarea 
                matInput rows="8" 
                name="content"
                ngModel
                required
                placeholder="Post Content"
                minlength="5"
                #content="ngModel"
            ></textarea>
            <mat-error *ngIf="content.invalid">Please enter valid post content</mat-error>
        </mat-form-field>
        <button 
            mat-raised-button 
            color="primary" 
            type="submit">Save Post
        </button>
    </form>
</mat-card>
